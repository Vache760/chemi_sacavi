<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ჩენუ საუტი</title>
	<link rel="icon" href="icon.jpg">
	<style>
		body {
			background-image: url("photo.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}
		nav {
			width: 100%;
			background-color: black;
		}

		nav > a {
			color: white;
		}

		ul > li {
			color: green;
		}

		ul > li {
			font-weight: bolder;
			background-color: white;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<a href="#" target="_blank">ლინკი 1</a>
			<a href="#">ლინკი 2</a>
			<a href="#">ლინკი 3</a>
			<a href="#">ლინკი 4</a>

		</nav>
		<br><br><br>

		<ul style="list-style-type: square;">
			<li>ყავა</li>
			<li>ჩაი</li>
			<li>წვენი</li>	
		</ul>
	</header>

	<section style="background-color: white;border: 4px solid red">
		<h1>სათაური 1</h1>
		<h2>სათაური 2</h2>
		<h3>სათაური 3</h3>
		<h4>სათაური 4</h4>
		<h5>სათაური 5</h5>
		<h6>სათაური 6</h6>
	</section>

	<article style="background-color: white;border: 4px solid blue">
		<h3>ფეხი</h3>
		<hr>
		<p>ფეხი დამრგვალდა</p>

	</article>

</body>
</html>
